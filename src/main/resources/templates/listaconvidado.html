<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<title>ListaVips</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div id="listaDeConvidados">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
				</tr>
			</thead>
			
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.email}"></span></td>
				<td><span th:text="${convidado.telefone}"></span></td>
				<td><a class="btn btn-danger" th:href="@{remover(id=${convidado.id})}">Remover</a></td>
				<td><a class="btn btn-warning" th:href="@{carregarEditar(id=${convidado.id})}">Editar</a></td>
				
			</tr>
		</table>
	</div>

<hr/>
		<form action="salvar" method="POST">
			<input type="hidden" name="id" th:value="${convidadoEditar?.id}" />
			<div class="form-group">
			        <label for="nome">Nome</label>
			        <input type="text" class="form-control" id="nome" name="nome" th:value="${convidadoEditar?.nome}" placeholder="Nome" />
			</div>
			<div class="form-group">
		        <label for="nome">E-mail</label>
		        <input type="text" class="form-control" id="email" name="email" th:value="${convidadoEditar?.email}" placeholder="Email" />
		    </div>
		    <div class="form-group">
		        <label for="nome">Telefone</label>
		        <input type="text" class="form-control" id="telefone" name="telefone" th:value="${convidadoEditar?.telefone}" placeholder="Telefone" />
		    </div>
			<button type="submit" class="btn btn-success">Convidar</button>
		</form>
</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
